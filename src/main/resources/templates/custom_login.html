<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alegeri Prezidentiale</title>
  <link rel="stylesheet" href="/css/index.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center">

<div class="container d-flex justify-content-center">
  <div class="card shadow border-0 p-3" style="width: 28rem">
    <a href="/" style="position: absolute; top: 16px; left: 16px">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="rgb(13, 110, 253)" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
      </svg>
    </a>
    <div class="card-body">
      <h2 class="text-center my-5">Intra in cont</h2>
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <p class="mb-0">Nume de utilizator sau parola incorecte!</p>
      </div>
      <form action="/login" method="post">
        <div class="mb-3">
          <input type="text" class="form-control" name="username" id="username" placeholder="Nume de utilizator" required />
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" name="password" id="password" placeholder="Parola" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Conecteaza-te</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
